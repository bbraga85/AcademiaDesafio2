<!DOCTYPE html>
<html = lang="pt-br"> 
		<head>
			<meta charset="UTF-8">
			<title>Desafio 1</title>
			<link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
			<link rel="stylesheet" type="text/css" href="css/reset.css">
			<link rel="stylesheet" type="text/css" href="css/index.css">
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">	
		</head>
		<body>
			<header>
				<div class="CaixaTitulo">
					<h1 classs="Titulo">Desafio 2</h1>
				</div>
			</header>
			<main>
				<!- Construção da tabela.  ->
				<div class="tabela">
					<table>
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>Data de Nascimento</th>
								<th>Renda</th>
								<th>CPF</th>
								<th>Idade</th>
							</tr>
						</thead>
						<tbody id="tabelacorpo">
						</tbody>
					</table>	
					<div>
								<h2>Total das rendas:</h2>
								<h2 class="totalizador">total</h2>
					</div>	
				</section>

				 <!-Botão de adicionar ->
				<div>
					<h2 id="incluir">Incluir novo cadastro</h2>
			    	<form id="formulario">
			    		<label for="nome">Nome:</label>
			            <input id="nome" name="nome" type="text" placeholder="Nome Sobrenome" class="camponome" required></input>

			            <label for="data_nascimento">Data de Nascimento:</label>
			           	<input id="data_nascimento" name="data_nascimento" type="date" placeholder="dd/mm/aa" class="campodata" required></input>

			           	<label for="renda">Renda:</label>
			            <input id="renda" type="number" placeholder="XXXXX.XX" step="0.01" class="camporenda" required></input>

			        	<label for="cpf">CPF:</label>
			            <input id="cpf" name="cpf" type="text" placeholder="Somente Números" class="campocpf" required></input>
						

			        	<button type="submit" id="botaoadicionar">Adicionar</button>

			    	</form>					
				</div>
			</main>
			<script src="js/ListarClientes.js"></script>
			<script src="js/formulario.js"></script>
			<script src="js/incluir.js"></script>
			<script src="js/montatabela.js"></script>
			<script src="js/paginatoAPI.js"></script>
			<script src="js/excluir.js"></script>
		</body>
</html>
